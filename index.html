<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TEST TECHNIQUE </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="./style.css" rel="stylesheet">
</head>



<body>


<div class="container">
    <div id="quiz">
        <h1><span>TEST</span> TECHNIQUE <i class="far fa-question-circle"></i></h1>


        <div class="cont">
            <div>
                <h1 id="counter_win">correct : 0 </h1>
            </div>

            <div>
                <h1 id="counter_loose">incorrect : 0</h1>
            </div>

        </div>


        <h2 id="question"></h2>

        <h3 id="score"></h3>

        <div class="choices">

            <button id="guess0" class="btn">
                <p id="choice0"></p>
            </button>

            <button id="guess1" class="btn">
                <p id="choice1"></p>
            </button>

            <button id="guess2" class="btn">
                <p id="choice2"></p>
            </button>

            <button id="guess3" class="btn">
                <p id="choice3"></p>
            </button>
        </div>



    </div>
</div>

<script src="./main.js" type="text/javascript" ></script>
</body>



</html>
